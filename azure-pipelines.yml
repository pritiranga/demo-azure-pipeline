trigger:
- master

pool:
  vmImage: windows-latest

steps:
- task: Maven@3
  displayName: Build & Test
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean install package'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)'
    artifact: 'artifacts'
    publishLocation: 'pipeline'
    fileSharePath: 'artifacts'

